<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>templet</title>
<script type="text/javascript" src="../../static/vue/vue.js"></script>
</head>
<body>
	<div id="tem" style="text-align:center">
		<h1>{{name}}</h1>
		<h1>{{city}}</h1>
		<div v-html="htmlContent"></div>
		<img v-bind:src="imgSrc" alt="风景" width="500" height="350"/>
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el:"#tem",
			data:{
				name:"张翠山",
				city:"武当",
				htmlContent:"<div><h1> Vue Js Templet ! </h1></div>",
				imgSrc:"../../static/image/image01.jpg"
			}			
		});
	</script>
</body>
</html>
